<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>StarryFood - MyCartList</title>
    <meta name="description" content="Free Responsive Html5 Css3 Templates ">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/zerogrid.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/new.css">
    <link rel="stylesheet" href="../css/checkbox.min.css">
    <style>
        .content-box.box-4 .post .wrapper {
            padding: 0 !important;
            padding-top: 65px !important;
        }
        
        .content-box.box-4 .post {
            border-bottom: 1px dashed;
        }
        
        .content-box.box-4 .post img {
            height: 275px !important;
        }
    </style>
</head>

<body>
    <div class="wrap-body">
        <header class="zerogrid">
            <div class="logo">
                <hr class="line-1">
                <a href="#">StarryFood</a>
                <span>食 - 人生之大事</span>
                <hr class="line-1">
            </div>
            <div id='cssmenu' class="align-center">
                <ul>
                    <li><a href='index.html'><span>Home</span></a></li>
                    <li><a href='menu.html'><span>Menu</span></a></li>
                    <li class='last active'><a href='cartList.html'><span>My</span></a></li>
                </ul>
            </div>
        </header>
        <section id="container">
            <div class="wrap-container" id="wrapContent">
                <!-- 显示购物车列表 -->
            </div>
            <div class="content-box boxstyle-2 box-4">
                <div class="zerogrid">
                    <div class="row wrap-box">
                        <div class="post">
                            <div class="wrap-new">
                                <h3 class="header" id="totalPrice" style="padding-top: 10px;padding-left: 30px;"></h3>
                                <button id="makeOrder">提交订单</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="shoppingCart">
            <a href="cartList.html" target="_Blank"><img src="../images/shoppingCart.png" alt=" "></a>
        </div>
        <hr class="line ">
        <!--////////////////////////////////////Footer-->
        <footer>
            <div class="wrap-footer">
                <div class="zerogrid">
                    <div class="wrap-col">
                        <p>Copyright - StarryHu</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="../js/jquery-3.3.1.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/layer_mobile/layer.js"></script>
    <script>
        const path = location.protocol + "//" + window.location.host + "/starryfood";
        // 获取全部的id
        const str = window.location.href;
        const foodIdList = str.substr(str.indexOf('=') + 1) ;
        // 根据确定的foodList的id从购物车拿出信息显示
        $.ajax({
            type: "post",
            url: path + "/customer/getInfoFromCart",
            data: {
                "foodIdList" : foodIdList,
            },
            dataType: "json",
            success: function(response) {
                const wrapContent = $('#wrapContent');
                let sum = 0;
                for (let i = 0; i < response.data.length; i++) {
                    const element = response.data[i];
                    const contentBox = `<section class="content-box boxstyle-2 box-4">
                <div class="zerogrid" id="content_${element.foodid}">
                    <div class="row wrap-box">
                        <div class="post">
                            <div class="wrap-new">
                                <div class="col-1-2">
                                    <img src="${element.img}" />
                                </div>
                                <div class="col-1-2">
                                    <div class="wrapper">
                                        <h3 class="header">${element.fname}</h3>
                                        <h3 class="header">单价 ： ${element.price} RMB
                                            ${element.measurement}</h3>
                                        <div>
                                            <p class="tianjia2 header">
                                                <a class="shu button">数量： ${element.foodnum}</a>
                                            </p>
                                        </div>
                                        <h3 class="header" class="foodOneTotalPrice" id="onetotalprice_${element.foodid}" price="${element.price}">
                                            该菜品总价： ${element.foodonetotalprice} RMB</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>`;
                    wrapContent.append(contentBox);
                    sum += element.foodonetotalprice;
                }
                $('#totalPrice').text("总价：" + sum + " RMB");
            }
        });

        // 提交订单，下单
        $('#makeOrder').click(function () {
            $.ajax({
                type: "post",
                url: path + "/customer/makeOrder",
                data: {
                    "foodIdList": foodIdList,
                },
                dataType: "json",
                success: function (response) {
                    // 显示信息
                    layer.open({
                        content: response.msg,
                        skin: 'msg',
                        time: 2 //1秒后自动关闭
                    });
                }
            })
        })
    </script>
</body>

</html>
