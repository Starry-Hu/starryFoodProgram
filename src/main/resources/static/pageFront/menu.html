<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>StarryFood</title>
    <meta name="description" content="Free Responsive Html5 Css3 Templates ">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/zerogrid.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/lightbox.css">
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/new.css">

</head>

<body>
<div class="wrap-body">
    <header class="zerogrid">
        <div class="logo">
            <hr class="line-1">
            <a href="#">StarryFood</a>
            <span>食 - 人生之大事</span>
            <hr class="line-1">
        </div>
        <div id='cssmenu' class="align-center">
            <ul>
                <li><a href='index.html'><span>Home</span></a></li>
                <li class="active"><a href='menu.html'><span>Menu</span></a></li>
                <li class='last'><a href='my.html'><span>My</span></a></li>
            </ul>
        </div>
    </header>
    <!--////////////////////////////////////Container-->
    <section id="container">
        <div class="wrap-container clearfix">
            <div id="main-content">
                <div class="wrap-content zerogrid ">
                    <article class="background-gray">
                        <div class="art-header">
                            <hr class="line-2">
                            <h2>Our menu</h2>
                        </div>
                        <div class="art-content">
                            <div class="row" id="row">
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
    <div id="shoppingCart">
        <a href="cartList.html" target="_Blank"><img src="../images/shoppingCart.png" alt=" "></a>
    </div>
    <hr class="line">
    <!--////////////////////////////////////Footer-->
    <footer>
        <div class="wrap-footer">
            <div class="zerogrid">
                <div class="wrap-col">
                    <p>Copyright - StarryHu</p>
                </div>
            </div>
        </div>
    </footer>
</div>

<script src="../js/jquery-3.3.1.js"></script>
<script>
    const path = location.protocol + "//" + window.location.host + "/starryfood/food/getAllFoods";
    // 获取全部菜品
    $.ajax({
        type: "get",
        url: path,
        dataType: "json",
        success: function(response) {
            // 容器下的row盒子
            const row = $('#row');
            for (let i = 0; i < response.data.list.length; i++) {
                // 获取菜品对象
                const element = response.data.list[i];
                var itemContainer = `<div class="col-1-3">
                        <div class="wrap-col">
                            <div class="item-container">
                                <a class="example-image-link" href="foodDetail.html?fid=${element.fid}">
                                    <div class="item-caption">
                                        <div class="item-caption-inner">
                                            <div class="item-caption-inner1">
                                                <h3>${element.price} 元 ${element.measurement}</h3>
                                                <span>${element.fname}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <img class="example-image" src="${element.img}" alt="" />
                                </a>
                            </div>
                        </div>
                    </div>`
                // 装入到行盒子中
                row.append(itemContainer);
            }
            console.log(response)
        }
    });
</script>
</body>

</html>
