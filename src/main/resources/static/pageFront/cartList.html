<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>StarryFood - MyCartList</title>
    <meta name="description" content="Free Responsive Html5 Css3 Templates ">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/zerogrid.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/new.css">
    <link rel="stylesheet" href="../css/checkbox.min.css">
    <style>
        .content-box.box-4 .post .wrapper {
            padding: 0 !important;
            padding-top: 65px !important;
        }

        .content-box.box-4 .post {
            border-bottom: 1px dashed;
        }

        .content-box.box-4 .post img {
            height: 275px !important;
        }
    </style>
</head>

<body>
<div class="wrap-body">
    <header class="zerogrid">
        <div class="logo">
            <hr class="line-1">
            <a href="#">StarryFood</a>
            <span>食 - 人生之大事</span>
            <hr class="line-1">
        </div>
        <div id='cssmenu' class="align-center">
            <ul>
                <li><a href='index.html'><span>Home</span></a></li>
                <li><a href='menu.html'><span>Menu</span></a></li>
                <li class='last active'><a href='cartList.html'><span>My</span></a></li>
            </ul>
        </div>
    </header>
    <section id="container">
        <div class="wrap-container" id="wrapContent">
            <!-- 显示购物车列表 -->
        </div>
        <div class="content-box boxstyle-2 box-4 ">
            <div class="zerogrid">
                <div class="row wrap-box">
                    <div class="post">
                        <div class="wrap-new">
                            <div class="el-checkbox el-checkbox-yellow el-checkbox-lg" style="transform: translate(-46px, 25px);">
                                <input type="checkbox" id="checkAll">
                                <label for="checkAll" class="el-checkbox-style"></label>
                            </div>
                            <button id="makeOrder">下单 </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="shoppingCart">
        <a href="#"><img src="../images/shoppingCart.png" alt=" "></a>
    </div>
    <hr class="line ">
    <!--////////////////////////////////////Footer-->
    <footer>
        <div class="wrap-footer">
            <div class="zerogrid">
                <div class="wrap-col">
                    <p>Copyright - StarryHu</p>
                </div>
            </div>
        </div>
    </footer>
</div>

<script src="../js/jquery-3.3.1.js" type="text/javascript"></script>

<script>
    const path = location.protocol + "//" + window.location.host + "/starryfood";
    // 获取购物车信息
    $.ajax({
        type: "get",
        url: path + "/customer/getCartLogined",
        dataType: "json",
        success: function(response) {
            const wrapContent = $('#wrapContent');
            for (let i = 0; i < response.data.length; i++) {
                const element = response.data[i];
                const contentBox = `<section class="content-box boxstyle-2 box-4">
                <div class="zerogrid" id="content_${element.foodid}">
                    <div class="row wrap-box">
                        <div class="post">
                            <div class="wrap-new">
                                <div class="checkFood el-checkbox el-checkbox-yellow el-checkbox-lg">
                                    <input type="checkbox" id="checkbox${i}" name="check" value="${element.foodid}">
                                    <label for="checkbox${i}" class="el-checkbox-style"></label>
                                </div>
                                <div class="col-1-2">
                                    <img src="${element.img}" />
                                </div>
                                <div class="col-1-2">
                                    <div class="wrapper">
                                        <h3 class="header">${element.fname}</h3>
                                        <h3 class="header" id="price_${element.foodid}">单价 ： ${element.price} RMB
                                            ${element.measurement}</h3>
                                        <div>
                                            <p class="tianjia2">
                                                <a class="jia button" onclick="addShu(${element.foodid})">+</a>
                                                <a class="shu button" id="shu_${element.foodid}">${element.foodnum}</a>
                                                <a class="jian button" onclick="deleteShu(${element.foodid})">-</a>
                                            </p>
                                        </div>
                                        <h3 class="header" class="foodOneTotalPrice" id="onetotalprice_${element.foodid}" price="${element.price}">
                                            该菜品总价： ${element.foodonetotalprice} RMB</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>`;
                wrapContent.append(contentBox);
            }
        }
    });

    // 添加商品数量
    function addShu(fid) {
        let nodeName = "#shu_" + fid;
        // 获取对应数节点
        const shuNode = $(nodeName);
        // 获取对应的价格节点
        nodeName = "#onetotalprice_" + fid;
        const oneTotalPriceNode = $(nodeName);
        // 计算新数
        let newShu = parseInt(shuNode.text()) + 1;
        console.log(newShu)
        // 计算新总价
        let price = oneTotalPriceNode.attr("price");
        let newTotalPrice = newShu * price;
        $.ajax({
            type: "post",
            url: path + "/customer/addToCart",
            data: {
                "foodId": fid,
                "foodNum": newShu
            },
            dataType: "json",
            success: function(response) {
                // 添加成功
                if (response.code == 501) {
                    // 修改数节点的值
                    shuNode.text(newShu);
                    // 修改价格节点的值
                    oneTotalPriceNode.text("该菜品总价：" + newTotalPrice + "RMB");
                } else {
                    alert(response.msg)
                }
            }
        });
    }

    // 删除商品数量
    function deleteShu(fid) {
        let nodeName = "#shu_" + fid;
        // 获取对应数节点
        const shuNode = $(nodeName);
        // 获取对应的价格节点
        nodeName = "#onetotalprice_" + fid;
        const oneTotalPriceNode = $(nodeName);
        // 计算新数
        let newShu = parseInt(shuNode.text()) - 1;
        console.log(newShu)
        // 计算新总价
        let price = oneTotalPriceNode.attr("price");
        let newTotalPrice = newShu * price;

        $.ajax({
            type: "post",
            url: path + "/customer/deleteFromCart",
            data: {
                "foodId": fid,
                "foodNum": newShu
            },
            dataType: "json ",
            success: function(response) {
                // 删除成功
                if (response.code == 511) {
                    // 如果删除得到0，则消失
                    if (newShu == 0) {
                        nodeName = "#content_" + fid;
                        // 从购物车列表删除
                        $(nodeName).css("display", "none");
                    } else {
                        // 修改数节点的值
                        shuNode.text(newShu);
                        // 修改价格节点的值
                        oneTotalPriceNode.text("该菜品总价：" + newTotalPrice + "RMB");
                    }
                } else {
                    alert(response.msg)
                }
            }
        });
    }

    // 全部选中/不选中
    $('#checkAll').click(function() {
        // let allCheckItem =
    })

    // 下单
    $('#makeOrder').click(function() {
        // 选中食品的id数组
        let chooseFood = [];
        // 遍历name=test的多选框
        $("input:checkbox[name='check']:checked").each(function() {
            chooseFood.push($(this).val()); // 每一个被选中项的值
        });
        window.location.href = "confirmOrder.html?foodList=" + chooseFood;
    })
</script>
</body>

</html>
