<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>StarryFood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<div class="wrap-body">
    <header class="zerogrid">
        <div class="logo">
            <hr class="line-1">
            <a href="#">register</a>
            <hr class="line-1">
        </div>
    </header>
    <section id="container">
        <div class="wrap-container">
            <form name="forms" class="login-cont">
                <ul>
                    <li><input type="text" placeholder="请输入您的账号（作为登录 唯一性）" id="customerId"></li>
                    <li><input type="text" placeholder="请输入您的账号昵称" id="customerName"></li>
                    <li><input type="password" id="password1" placeholder="请输入您的密码"></li>
                    <li><input type="password" id="password2" placeholder="请再次输入您的密码"></li>
                </ul>
                <a href="javascript:;" class="button text-center block" id="register">注 册</a>
            </form>
        </div>
    </section>

    <hr class="line">
    <!--////////////////////////////////////Footer-->
    <footer>
        <div class="wrap-footer">
            <div class="zerogrid">
                <div class="wrap-col">
                    <p>Copyright - StarryHu</p>
                </div>
            </div>
        </div>
    </footer>
</div>

<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/layer_mobile/layer.js"></script>
<script type="text/javascript">
    // 点击注册
    $('#register').click(function () {
        const customerId = $('#customerId').val();
        const customerName = $('#customerName').val();
        const password1 = $('#password1').val();
        const password2 = $('#password2').val();
        if (customerId == '' || customerName == '' || password1 == '' || password2== '') {
            //提示层msg
            layer.open({
                content: '请将信息填写完全！',
                skin: 'msg',
                time: 1.5
            });
            return;
        } else if (password1 != password2) {
            //提示层msg
            layer.open({
                content: '两次输入密码不一致！',
                skin: 'msg',
                time: 1.5
            });
        } else {
            var path = location.protocol + "//" + window.location.host + "/starryfood/customer/register";
            $.ajax({
                type: "post",
                url: path,
                data: {
                    "customerId": customerId,
                    "customerName": customerName,
                    "customerPassword": password1
                },
                dataType: "json",
                success: function (response) {
                    // 显示信息
                    layer.open({
                        content: response.msg,
                        skin: 'msg',
                        time: 1.5
                    });
                    if (response.code == 351) {
                        // 注册成功跳转
                        window.location.href = "login.html";
                    }
                }
            })
        };
    })
</script>
</body>

</html>
