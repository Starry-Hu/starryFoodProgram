<!doctype html>
<html lang="en">

<head>
    <title>StarryFood后台管理系统登录</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">StarryFood后台管理系统登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form">
        <input name="adminId" id="adminId" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="psw" id="psw" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input name="verifyCode" id="verifyCode" lay-verify="required" placeholder="验证码" type="text" class="layui-input">
        <a href="javascript:changeVerify()"><img id="verifyImg" src="#"></a>
        <hr class="hr15">
        <p style="color:#B22222;">注意：验证码区分大小写！</p>
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit" id="submit">
        <hr class="hr20">
    </form>
</div>


<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script src="lib/layui/layui.js" charset="utf-8"></script>
<script>
    $(function() {
        getVerifyCode();

        layui.use(['form','layer'], function() {
            var form = layui.form;
            var layer = layui.layer;

            //监听提交
            form.on('submit(login)', function() {
                const path = location.protocol + "//" + window.location.host + "/starryfood/admin/login";
                $.ajax({
                    type: "POST",
                    url: path,
                    data: {
                        adminId: $('#adminId').val(),
                        password: $('#psw').val(),
                        verifyCode: $('#verifyCode').val(),
                    },
                    dataType: "json",
                    success: function (response) {
                        if (response.code == '241') {
                            layer.msg('登录成功',{time:2000}, function () {
                                location.href = 'index.html'
                            });
                        }
                        //登录错误的显示
                        else {
                            layer.msg(response.msg);
                        }
                    }
                });
                return false;
            });
        });
    })

    function changeVerify() {
        var path = location.protocol + "//" + window.location.host + "/starryfood/verifyCode/get";
        var newpath = path + "?a=" + new Date().getTime();
        $("#verifyImg").attr('src',newpath);
    };

    function getVerifyCode() {
        var path = location.protocol + "//" + window.location.host + "/starryfood/verifyCode/get";
        console.log(path);
        $("#verifyImg").attr('src',path);
    }
</script>
</body>

</html>
