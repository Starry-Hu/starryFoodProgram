<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>更新商品</title>
    <link href="lib/layui/css/layui.css" rel="stylesheet" type="text/css"/>

    <style>
        .layui-form-label {
            width: 100px;
        }

        form {
            width: 400px;
            margin: 30px auto;
        }

        .must:after {
            content: "*";
            color: red;
            margin-left: 3px;
        }
    </style>
</head>

<body>
<div>
    <form id="editForm" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label must" for="fname">商品名称</label>
            <div class="layui-input-inline">
                <input type="text" name="fname" id="fname" required placeholder="请输入商品名称"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label must" for="price">商品单价</label>
            <div class="layui-input-inline">
                <input type="text" name="fname" id="price" required placeholder="请输入商品单价"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label must" for="measurement">计量单位（如：/份）</label>
            <div class="layui-input-inline">
                <input type="text" name="fname" id="measurement" required placeholder="请输入商品计量单位"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label must" for="introduce">商品简介</label>
            <div class="layui-input-inline">
                <input type="text" name="fname" id="introduce" required placeholder="请输入商品简介"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label must" for="img">图片</label>
            <div class="layui-input-inline">
                <input type="text" name="fname" id="img" required placeholder="请输入商品图片路径"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label must" for="uploadPlan">商品图片</label>
            <button type="button" class="layui-btn" id="uploadPlan"><i class="layui-icon"></i>上传商品图片</button>
            <input class="layui-upload-file" type="file" accept="excel" name="file">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button type="button" class="layui-btn" id="submit">立即提交</button>
            <button type="button" class="layui-btn" id="bindFile" style="opacity: 0;">立即提交</button>
        </div>
    </form>
</div>

<script src="js/jquery-3.3.1.js"></script>
<script src="lib/layui/layui.js"></script>
<script>
    layui.use(['layer'], function () {
        const path = location.protocol + "//" + window.location.host + "/starryfood";

        const str = window.location.href;
        const fid = str.substr(str.indexOf('=') + 1)
        ;
        // 获取原来的菜品信息进行回显
        $.ajax({
            type: "get",
            url: path + "/food/getFoodById?fid=" + fid, // 需要带上项目名(只有上传文件的时候不需要)
            dataType: "json",
            success: function (response) {
                if (response.code == 431) {
                    const element = response.data;
                    $('#fname').val(element.fname);
                    $('#price').val(element.price);
                    $('#measurement').val(element.measurement);
                    $('#introduce').val(element.introduce);
                    $('#img').val(element.img);
                } else {
                    layer.msg(response.msg);
                }
            }
        })

        // 提交表单
        $('#submit').click(function () {
            let fname = $('#fname').val();
            let price = $('#price').val();
            let measurement = $('#measurement').val();
            let introduce = $('#introduce').val();
            let img = $('#img').val();
            if (fname == "" || price == "" || measurement == "" || introduce == "" || img == "") {
                layer.msg("请确保所需信息填写完毕");
                return;
            } else {
                $.ajax({
                    type: "post",
                    url: path + '/food/update' + fid, // 需要带上项目名(只有上传文件的时候不需要)
                    data: {
                        "fid": fid,
                        "fname": fname,
                        "price": price,
                        "measurement": measurement,
                        "introduce":introduce,
                        "img":img
                    },
                    dataType: "json",
                    success: function (response) {
                        layer.msg(response.msg);
                    }
                })
            }
        })
    })
</script>
</body>

</html>
