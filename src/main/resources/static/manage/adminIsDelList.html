<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <title>已删除管理员回收站</title>
    <style>
        form {
            width: 600px;
        }

        table {
            border-collapse: initial;
        }
    </style>
</head>

<body class="layui-anim layui-anim-up">
<div>
    <table id="deleteAdmin" lay-filter="deleteAdmin"></table>
</div>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-sm layui-btn-warm" lay-event="restore">还原</a>
</script>

<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="lib/layui/layui.js"></script>

<script>
    layui.use(['table','layer'], function () {
        const path = location.protocol + "//" + window.location.host + "/starryfood";
        const table = layui.table,
            layer = layui.layer;
        //展示已知数据
        table.render({
            elem: '#deleteAdmin',
            toolbar: 'default',
            loading: true, //翻页加loading
            url: path + '/admin/getIsDeleteAdmins', //数据接口(不需要带项目名)
            parseData: function (res) { //res 即为原始返回的数据
                if (res.code == 231) {
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.size, //解析数据长度
                        "data": res.data.list, //解析数据列表
                    };
                }else{
                    layer.msg(`${res.msg}`, {
                        time: 1500,
                    })
                    return;
                }

            },
            response: {
                statusCode: 231 //规定成功的状态码，默认：0
            },
            request: {
                pageName: 'pageNum', //页码的参数名称，默认：page
                limitName: 'pageSize' //每页数据量的参数名，默认：limit
            },
            cols: [
                [{
                    field: 'number',
                    title: '',
                    width: '5%',
                    type: 'numbers',
                    minWidth: 20,
                },{
                    field: 'adminId',
                    title: '管理员账号',
                    width: '15%',
                    minWidth: 120,
                }, {
                    field: 'adminName',
                    title: '管理员名称(点击修改)',
                    edit: 'text',
                    width: '15%',
                    minWidth: 120,
                },{
                    field: 'createTimeString',
                    title: '创建时间',
                    width: '16%',
                    sort: true,
                }, {
                    field: 'createUser',
                    title: '创建者',
                    width: '12%',
                }, {
                    field: 'updateTimeString',
                    title: '最近修改时间',
                    width: '16%',
                    sort: true,
                }, {
                    field: 'updateUser',
                    title: '最近修改者',
                    width: '13%',
                }, {
                    fixed: 'right',
                    width: '15%',
                    minWidth: 100,
                    align: 'center',
                    toolbar: '#barDemo'
                } //这里的toolbar值是模板元素的选择器
                ]
            ],
            even: true,
            page: true, //是否显示分页
            limits: [10, 20, 30, 50, 80],
            limit: 10, //每页默认显示的数量
            id: "dataTable"
        });

        //监听行工具事件
        table.on('tool(deleteAdmin)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            const data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent == 'restore'){
                $.ajax({
                    type: "get",
                    url: path + "/admin/restoreDeleteAdmin?adminUuid=" + data.adminUuid,
                    dataType: "json",
                    success: function (response) {
                        layer.msg(`${response.msg}`, {
                            time: 1500,
                            end: function(){
                                if (response.code == 251)
                                    obj.del(); //删除对应行（tr）的DOM结构
                            }
                        })

                    }
                });
            }
        })
    })
</script>


</body>

</html>
