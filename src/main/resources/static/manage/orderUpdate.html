<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>更新订单</title>
    <link href="lib/layui/css/layui.css" rel="stylesheet" type="text/css"/>

    <style>
        form {
            width: 400px;
            margin: 30px auto;
        }

        .layui-form-label {
            width: 100px;
        }

        /* 重新设置表单的宽度 */
        .layui-form-item .layui-input-inline,
        .layui-form-select .layui-input {
            width: 250px;
        }

        /* 设置下拉框的倒三角图标位置*/
        .layui-form-select .layui-edge {
            right:25px;
        }

        .must:after {
            content: "*";
            color: red;
            margin-left: 3px;
        }

        /* 图片显示的容器 */
        #foodImgPicContainer{
            margin-left: 70px;
            margin-top: 10px;
        }
        #foodImgPicContainer img{
            width: 320px;
            height: 320px;
        }
    </style>
</head>

<body>
<div>
    <form id="editForm" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label" for="orderId">订单编号</label>
            <div class="layui-input-inline">
                <input type="text" id="orderId" required placeholder="请输入订单编号"
                       autocomplete="off" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label must" for="orderCreateCustomer">下单顾客</label>
            <div class="layui-input-inline">
                <input type="text" id="orderCreateCustomer" required placeholder="请输入下单顾客"
                       autocomplete="off" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label must" for="orderCreateTime">下单时间</label>
            <div class="layui-input-inline">
                <input type="text" id="orderCreateTime" required placeholder="请输入菜品计量单位"
                       autocomplete="off" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label must" for="orderConditon">订单状态</label>
            <div class="layui-input-block">
                <select name="orderConditon" id="orderConditon" lay-verify="required">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label must" for="orderSumPrice">订单总价</label>
            <div class="layui-input-inline">
                <input type="text" id="orderSumPrice" required placeholder="请输入订单总价"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label must" for="orderFood">所选菜品</label>
            <div class="layui-input-inline">
                <input type="text" id="orderFood" required placeholder="请输入订单总价"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button type="button" class="layui-btn" id="submit">立即提交</button>
        </div>
    </form>
</div>

<script src="js/jquery-3.3.1.js"></script>
<script src="lib/layui/layui.js"></script>
<script>
    layui.use(['layer', 'form'], function () {
        const path = location.protocol + "//" + window.location.host + "/starryfood";
        const form = layui.form;
        const str = window.location.href;
        const orderId = str.substr(str.indexOf('=') + 1);

        // 获取订单信息进行回显
        $.ajax({
            type: "get",
            url: path + "/order/getByOrderId?orderId=" + orderId, // 需要带上项目名(只有上传文件的时候不需要)
            dataType: "json",
            success: function (response) {
                if (response.code == 431) {
                    const element = response.data;
                    $('#orderId').val(element.orderId);
                    $('#orderCreateCustomer').val(element.orderCreateCustomer);
                    $('#orderCreateTime').val(element.orderCreateTime);
                    $('#orderConditon').val(element.orderConditon);
                    $('#orderSumPrice').val(element.orderSumPrice);
                    form.render();
                } else {
                    layer.msg(response.msg);
                }
            }
        })

        // 提交表单
        $('#submit').click(function () {
            let foodName = $('#foodName').val();
            let foodPrice = $('#foodPrice').val();
            let foodMeasurement = $('#foodMeasurement').val();
            let foodIntroduce = $('#foodIntroduce').val();
            let foodImg = $('#foodImg').val();
            if (foodName == "" || foodPrice == "" || foodMeasurement == "" || foodIntroduce == "" || foodImg == "") {
                layer.msg("请确保所需信息填写完毕");
                return;
            } else {
                $.ajax({
                    type: "post",
                    url: path + '/food/update', // 需要带上项目名(只有上传文件的时候不需要)

                        "foodIntroduce": foodIntroduce,
                        "foodImg": foodImg
                    },

                    success: function (response) {
                        layer.msg(response.msg);
                    }
                })
            }
        })
    })
</script>
</body>

</html>
